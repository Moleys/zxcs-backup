<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/sakura.css" type="text/css">
    <title>知轩藏书备份站IPFS</title>
</head>

<body>
    <div class="section dark">
        <h3>📚 知轩藏书备份站IPFS</h3>
        <hr>
        <div class="form">
            <div><input type="text" class="input" id="txt_search"> <button onclick="searchNovels()" class="tertiary">🔍 搜索</button> <button onclick="showRandomNovels()" class="tertiary">✨ 随机</button> <button onclick="showAllNovels()" class="tertiary">📜 全部</button></div>
            <div><ul style="margin-top:10px" id="list_search"></ul></div>
            <div><b><i class="fa fa-battery-half" aria-hidden="true"></i>🧰 IPFS网关</b>: <select id="gateway" onchange="setGateway()">
                    <option value="https://gateway.ipfs.io/ipfs/">gateway.ipfs.io</option>
                    <option value="https://cf-ipfs.com/ipfs/" selected="selected">cf-ipfs.com</option>
                    <option value="https://nftstorage.link/ipfs/">nftstorage.link</option>
                    <option value="https://gateway.pinata.cloud/ipfs/">gateway.pinata.cloud</option>
                    <option value="https://dweb.link/ipfs/">dweb.link</option>
                    <option value="https://4everland.io/ipfs/">4everland.io</option>
                    <option value="https://cloudflare-ipfs.com/ipfs/">cloudflare-ipfs.com</option>
                </select> </div>
            <p>💡 如果您是第一次访问本网站，请尝试点击随机按钮，如果显示小说，则数据加载成功，如果没有，请点击直到显示小说。</p>
        </div>
	</div>
	<script src="/jquery.min.js" type="text/javascript"></script>
	<script src="/jquery.csv.min.js" type="text/javascript"></script>
	<script src="/main.js" type="text/javascript"></script>
</body>
</html>
